<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bedrock Financials Preference Center</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/salesforce-lightning-design-system.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://pcdemo.my.salesforce.com/prefcenter/preference-center-0.0.2/css/pref-center-slds.css"
    />
  </head>
  <body>
    <div class="slds-grid slds-gutters slds-grid_align-center">
      <div class="slds-col slds-size--1-of-3 slds-p-horizontal_medium">
        <div class="slds-page-header">
          <div class="slds-media">
            <div class="slds-media__figure">
              <span
                class="slds-icon_container slds-icon-standard-case"
                title="Description of icon when needed"
              >
                <svg
                  class="slds-icon slds-page-header__icon"
                  aria-hidden="true"
                >
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"
                  />
                </svg>
              </span>
            </div>
            <div class="slds-media__body">
              <h1
                class="slds-page-header__title slds-truncate slds-align-middle"
                title="Bedrock Financials Customer Service"
              >
                Bedrock Financials Preference Center
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pref-center-main"></div>
    <script
      id="preference-center"
      src="https://pcdemo.my.salesforce.com/prefcenter/preference-center-0.0.2/js/main.js"
      pref-center-host="https://pcdemo.my.salesforce.com"
      pref-center-name="PreferenceCenter_shared_demo"
      pref-center-param="pctoken"
    ></script>
  </body>
</html>
