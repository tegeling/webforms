<!DOCTYPE html>
<html lang="en">
  <head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bedrock Financials Customer Service</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />    
  </head>
  <body>
    <div class="slds-grid slds-gutters slds-grid_align-center">
        <div class="slds-col slds-size--1-of-3 slds-p-horizontal_medium">
            <div class="slds-page-header">
                <div class="slds-media">
                <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-case" title="Description of icon when needed">
                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case" />
                </svg>
                </span>
                </div>
                <div class="slds-media__body">
                <h1 class="slds-page-header__title slds-truncate slds-align-middle" title="Bedrock Financials Customer Service">Bedrock Financials Customer Service</h1>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-gutters slds-grid_align-center">
        <div class="slds-col slds-size--1-of-3 slds-p-horizontal_medium">
            <div class="slds-form slds-form_stacked">
                <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
                    <input type=hidden name="orgid" value="00D0N000001OMH6">
                    <input type=hidden name="retURL" value="https://bedrock-tegeling.herokuapp.com/">                    
                    <input type="hidden"  id="external" name="external" value="1" /><br>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="name">Contact Name</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="name" name="name" class="slds-input" placeholder="Thomas Egeling" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="email">Email</label>
                        <div class="slds-form-element__control">
                            <input type="email" id="email" name="email" class="slds-input" placeholder="tegeling@salesforce.com" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="phone">Phone</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="phone" name="phone" class="slds-input" placeholder="0172-7966742" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="00N0N00000FYtQJ">Region</label>
                        <div class="slds-form-element__control">
                        <div class="slds-select_container">
                        <select class="slds-select" name="00N0N00000FYtQJ" id="00N0N00000FYtQJ">
                        <option value="">Please select</option>
                        <option>AMER</option>
                        <option>EMEA</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="00N0N00000FYtQO">Product Interest</label>
                        <div class="slds-form-element__control">
                        <div class="slds-select_container">
                        <select class="slds-select" name="00N0N00000FYtQO" id="00N0N00000FYtQO">
                        <option value="">Please select</option>
                        <option value="CLL">Commercial Lending and Leasing</option>
                        <option value="BPC">Private Client</option>
                        <option value="IB">Investment Banking</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="subject">Subject</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="subject" name="subject" class="slds-input" placeholder="Case Subject" />
                        </div>
                    </div>                    
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="description">Description</label>
                        <div class="slds-form-element__control">
                        <textarea id="description" name="description" class="slds-textarea" placeholder="Placeholder Text"></textarea>
                        </div>
                    </div>
                    <button class="slds-button slds-button_brand">Submit</button>                    
                </form>
            </div>                
        </div>
    </div>
  </body>
</html>
